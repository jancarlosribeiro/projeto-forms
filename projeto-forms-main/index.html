<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Cadastro Cliente</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRO CLIENTE</h1>

        <form class="form">
            <div class="pai-2">
                <div class="title-caixa">
                    <label for="nome">Nome</label>
                    <input id="nome" type="name" placeholder="Digite seu primeiro nome">
                </div>
  
                <div class="title-caixa">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="name" placeholder="Digite seu Sobrenome">
                </div>
            </div>

            <div class="pai-1">
                <div class="title-caixa">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Digite seu primeiro nome">
                </div>
            </div>

            <div class="pai-2">
                <div class="title-caixa">
                    <label for="nascimento">Data Nascimento</label>
                    <input id="nascimento" type="number" placeholder="dd/mm/yyyy">
                </div>

                <div class="title-caixa">
                    <label for="CPF">CPF</label>
                    <input id="CPF" type="number" placeholder="Ex: 000.000.000-0">
                </div>
            </div>

            <div class="pai-2">
                <div class="title-caixa">
                    <label for="CEP">CEP</label>
                    <input id="CEP" type="number" placeholder="Digite seu CEP">
                </div>

                <div class="title-caixa">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" type="text" placeholder="Ex: apartamento 3">
                </div>
            </div>

            <div class="pai-2">
                <div class="title-caixa">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" placeholder="Nome da Cidade">
                </div>

                <div class="title-caixa">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" placeholder="Nome do Bairro">
                </div>
            </div>

            <div class="pai-2">
                <div class="title-caixa">
                    <label for="rua">Rua</label>
                    <input id="rua" type="text" placeholder="Nome da Rua">
                </div>

                <div class="title-caixa">
                    <label for="numero">Numero da residência</label>
                    <input id="numero" type="text" placeholder="N°">
                </div>
            </div>

            <label for="sim">Sim</label>
            <input id="sim" type="checkbox" name="checkbox"></input>

            <label for="nao">Não</label>
            <input id="nao" type="checkbox" name="checkbox"></input>
            
            <div class="pai-1">
                <div class="title-caixa">
                    <label for="senha">Criar Senha</label>
                    <input id="senha" type="password" placeholder="Digite sua senha">
                </div>
            </div>

            <div class="pai-1">
                <div class="title-caixa">
                    <label for="confirmar">Confirmar Senha</label>
                    <input id="confirmar" type="password" placeholder="Digite novamente sua senha">
                </div>

        </form>
        <button>Enviar</button>
    </div>
</body>
</html>
